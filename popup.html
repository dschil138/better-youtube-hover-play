<!DOCTYPE html>
<html>
<head>
  <title>Popup</title>
  <link rel="stylesheet" type="text/css" href="popup.css">
</head>
<body>
  <h1><center>YouTube Stop Hover Autoplay</center></h1>
  <div class="container">

    <div class="left-button-group">
      <p>Autoplay On Held Click?<br></p>
      <div class="button-container">
        <button class="long-click-setting-button" long-click-setting="1">YES</button>
        <button class="long-click-setting-button" long-click-setting="0">NO</button>
      </div>
    </div>

    <div class="right-button-group">
      <p>Hover Autoplay<br></p>
      <div class="button-container">
        <button class="disable-button" full-disable="0">Turn Off For Scroll</button>
        <button class="disable-button" full-disable="1">Turn Off Completely</button>
      </div>
    </div>

  </div>
  <script src="popup.js"></script>
</body>
</html>

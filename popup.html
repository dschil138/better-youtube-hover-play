<!DOCTYPE html>
<html>
<head>
  <title>Popup</title>
  <link rel="stylesheet" type="text/css" href="popup.css">
</head>
<body>
  <h1><center>Stop YouTube Hover Previews</center></h1>
  <div class="container">
    <div class="switch-container">
      <label for="toggleSwitch">Enable Extension:</label>
      <label class="switch">
          <input type="checkbox" id="toggleSwitch" checked>
          <span class="slider round"></span>
      </label>
    </div>
    <p>Choose an option:<br></p>
    <div class="button-container">
      <button class="option-button" option-value="1">Only Disable For Scrolling</button>
      <button class="option-button" option-value="2">Only Play On Long Click</button>
      <button class="option-button" option-value="3">Disable All Previews</button>
    </div>
    <div class="button-container">
      <div class="description">Previews play on hover, unless you were just scrolling</div>
      <div class="description">Previews play from a long click, never on hover<br><span>(recommended)</span></div>
      <div class="description">Previews never play</div>
    </div>
      <div class="duration-button-group button-group">
        <p>Long Click Duration</p>
        <div class="value-display"><center><div id="current-value">500 ms</div></center></div>
        <div class="slider-input">
          <input type="range" id="long-click-duration" class="duration-slider" min="200" max="1000" value="500" step="10">
        </div>
      </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <title>Popup</title>
  <link rel="stylesheet" type="text/css" href="popup.css">
</head>
<body>
  <h1><center>Stop YouTube Hover Previews</center></h1>
  <div class="container">
    <p>Choose an option:<br></p>
    <div class="button-container">
      <button class="option-button" option-value="1">Only Disable For Scrolling</button>
      <button class="option-button" option-value="2">Only Play On Long Click</button>
      <button class="option-button" option-value="3">Completely Disable</button>
    </div>
    <div class="button-container">
      <div class="description">Previews play as normal on hover, unless you were just scrolling</div>
      <div class="description">Previews play from a long click on a video, never from hover<br>(recommended)</div>
      <div class="description">Previews never play</div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <title>Popup</title>
  <!-- <script src="popup.js"></script> -->
  <link rel="stylesheet" type="text/css" href="popup.css">
</head>
<body>
  <h2>Better Hover</h2>
  <div class="container">
    <div class="left-button-group">
      <p>mouse Movement sensitivity<br></p>
      <div class="button-container">
        <button class="sensitivity-button" mouse-sensitivity="4">LOW</button>
        <button class="sensitivity-button" mouse-sensitivity="2">MED</button>
        <button class="sensitivity-button" mouse-sensitivity="1">HIGH</button>
      </div>
    </div>

    <div class="right-button-group">
      <p>Turn off all hover autoplay?<br></p>
      <div class="button-container">
        <button class="disable-button" full-disable="1">YES</button>
        <button class="disable-button" full-disable="0">NO</button>
      </div>
    </div>


  </div>
  <script src="popup.js"></script>
</body>
</html>
